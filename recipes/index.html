<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html"><h2>Meals</h2></a>
      <div class="nav-actions">
        <button onclick="displayFavMeals()" class="fav-btn"><i class="bi bi-heart-fill"></i><h4 id="favCounter">Loading...</h4></button>
        <form class="search" id="form">
          <input type="text" id="searchTerm" placeholder="Search" />
          <button id="searchBtn"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <h1 id="title">Random Meals</h1>
      <div class="meal-list" id="mealList"></div>
      <h1 id="notice" class="notice hidden">Notice</h1>

      <div class="info-modal hidden" id="infoModal">
        <button class="info-modal-close" id="infoModalClose">
          <i class="bi bi-x"></i>
        </button>
        <img class="info-modal-img" id="infoModalImg" />
        <h2 class="info-modal-name" id="infoModalName">Sushi</h2>
        <p class="info-modal-desc" id="infoModalDesc"></p>
        <hr />
        <h3 class="info-modal-ings-label">Ingredients:</h3>
        <ul class="info-modal-ings" id="infoModalIngs"></ul>
      </div>
    </div>
  </main>
</body>
</html>
