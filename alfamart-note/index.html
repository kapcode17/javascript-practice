<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfamart's Note</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <h1>Alfamart's Note <span>By Alfamart's lover</span></h1>
    <div class="btn-container">
      <button class="btn-primary" id="selectItemBtn">Select item</button>
      <button class="btn-primary" id="clearItemBtn">Clear item</button>
    </div>
  </header>
  <div class="container">
    <div class="box">
      <div class="item-list"></div>
      <h1 class="notice">List empty. Please select an item</h1>
    </div>

    <div class="item-select-modal">
      <h3>Select item</h3>
      <button class="close-btn">
        <img src="assets/img/close.png" alt="">
      </button>
      <div class="item-select-list"></div>
    </div>
  </div>
  
  <script src="assets/js/main.js"></script>
</body>
</html>
